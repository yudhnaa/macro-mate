<!-- MacroMate Food - Horizontal Logo (Soft Orange Theme) -->
<svg width="560" height="160" viewBox="0 0 560 160" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">MacroMate Food - Logo (Soft Orange)</title>
  <desc id="desc">Camera icon with a peach-orange gradient body and warm lens, followed by the wordmark.</desc>

  <style>
    :root {
      --primary: #FDBA74;        /* orange-300 (peach) */
      --primary-dark: #FB923C;   /* orange-400 */
      --accent: #F59E0B;         /* amber-500 */
      --ink: #0B1220;
      --muted: #667085;
    }
    .ink { fill: var(--ink); }
    .muted { fill: var(--muted); }
    .g-primary { fill: url(#gPrimaryOrange); }
  </style>

  <defs>
    <linearGradient id="gPrimaryOrange" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="var(--primary)"/>
      <stop offset="1" stop-color="var(--primary-dark)"/>
    </linearGradient>
    <linearGradient id="gLensWarm" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#FED7AA"/>   <!-- orange-200 -->
      <stop offset="1" stop-color="#FB923C"/>   <!-- orange-400 -->
    </linearGradient>
  </defs>

  <!-- Logomark -->
  <g transform="translate(20,20)">
    <rect x="0" y="10" rx="18" ry="18" width="160" height="110" class="g-primary" />
    <rect x="116" y="0" width="34" height="18" rx="6" fill="var(--accent)"/>

    <circle cx="80" cy="65" r="34" fill="url(#gLensWarm)" />
    <path d="M80 42 C68 48,62 62,64 74 C75 74,87 68,92 58 C95 52,90 44,80 42Z"
          fill="#ffffff" fill-opacity="0.95"/>
    <rect x="132" y="22" width="6" height="6" rx="1.5" fill="#ffffff" opacity="0.9"/>
    <rect x="142" y="28" width="6" height="6" rx="1.5" fill="#ffffff" opacity="0.8"/>
    <rect x="124" y="30" width="6" height="6" rx="1.5" fill="#ffffff" opacity="0.7"/>

    <g transform="translate(35,98)">
      <rect x="0"   y="-10" width="10" height="10" rx="2" fill="#FFFFFF" opacity="0.92"/>
      <rect x="16"  y="-16" width="10" height="16" rx="2" fill="#FFFFFF" opacity="0.92"/>
      <rect x="32"  y="-22" width="10" height="22" rx="2" fill="#FFFFFF" opacity="0.92"/>
      <rect x="48"  y="-14" width="10" height="14" rx="2" fill="#FFFFFF" opacity="0.92"/>
    </g>
  </g>

  <!-- Wordmark -->
  <g transform="translate(210,88)">
    <text x="0" y="0" class="ink" font-family="Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial" font-size="40" font-weight="700" letter-spacing="0.2">
      MacroMate Food
    </text>
    <text x="2" y="28" class="muted" font-family="Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial" font-size="16" font-weight="500">
      Snap • Analyze • Balance
    </text>
  </g>
</svg>
